---
- name: Create EC2 instance for hosting Drupal and CiviCRM 
  hosts: localhost
  gather_facts: False

  vars:
      region: us-east-1
      instance_type: t2.micro
      ami: ami-7c412f13  # Ubuntu 16.04 LTS
      keypair: boto_keypair # This is one of my keys that I already have in AWS
      security_group: BOTO-SecGroup
  
  tasks:
     - name: create a security group 
       ec2_group:
         name: "{{ security_group }}"
         description: BOTO-SecGroup ec2 group
         
         region: "{{ region }}"
         rules:
           - proto: tcp
             from_port: 80
             to_port: 80
             cidr_ip: 0.0.0.0/0
           - proto: tcp            
             from_port: 22
             to_port: 22
             cidr_ip: 0.0.0.0/0
           - proto: tcp
             from_port: 443
             to_port: 443
             cidr_ip: 0.0.0.0/0
         rules_egress:
           - proto: all
             from_port: 0
             to_port: 65535
             cidr_ip: 0.0.0.0/0
       register: security_group


     - name: Create the ec2 instance
       ec2:
          group: "{{ security_group }}"  # security group name
          instance_type: "{{ instance_type}}"
          image: "{{ ami }}"
          wait: true
          region: "{{ region }}"
          exact_count: 1
          #count: 1  # default
          count_tag:
             Name: Demo
          instance_tags:
             Name: Demo
          keypair: "{{ keypair }}"
       register: ec2

     - debug: var=ec2.tagged_instances


     - name: Add new instance to proper ansible group
       add_host: hostname={{ item.public_dns_name }} groupname=rafael-servers ansible_ssh_host={{ item.public_ip }} ansible_ssh_user=ubuntu ansible_ssh_private_key_file=/home/user/boto_keypair.pem
       with_items: ec2.tagged_instances

     - name: Wait for SSH to come up
       wait_for: host={{ item.public_ip }} port=22  search_regex=OpenSSH delay=210 timeout=420 state=started
       with_items: ec2.tagged_instances


- name: Configure EC2 instance
  hosts: rafael-servers
  become: Yes
  gather_facts: False
  tasks:
    - name: Update repo
      raw: apt-get update

    - name: install python2
      raw: sudo apt-get -y install python-minimal python-mysqldb
   
    - name: install Git
      raw: sudo apt-get -y install git

    - name: Create Site user
      user: 
        name: myuser
        password: $6$Zh3V6egoV$7m2XGdMaiKbrP/YF927y/cyA1kN9XfUbMzNRS1fRWzlv2pJAOeFXGSdSpUDgAKGaZ1JJidRLlJWY0CujRPkjv0
        shell: /bin/bash
        group: sudo

    - name: Allow SSH access with password
      lineinfile: dest=/etc/ssh/sshd_config
                  regexp="^PasswordAuthentication"
                  line="PasswordAuthentication yes"
                  state=present

    - name: Restart SSH  
      service: name=ssh state=restarted
   

- include: packages-install.yml  
- include: drupal-setup.yml
- include: civicrm-setup.yml

